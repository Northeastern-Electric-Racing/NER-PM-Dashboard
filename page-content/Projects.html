<div class="projects-reload-data-button-container">
    <h3 class="page-title">Projects</h3>
    <button class="btn btn-primary" type="submit" id="projects-reload-data-btn">Reload Data</button>
</div>

<p class="describe">
    View information about existing projects.
</p>

<form action="" id="projects-sub-on-ent">
    <div class="main-input">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Type</span>
            </div>
            <select class="custom-select" id="project-type-go-input" aria-label="Project type select with go button">
                <option selected disabled>Choose...</option>
                <option value="all-projects">All Projects</option>
            </select>
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="project-type-go-btn">Go</button>
            </div>
        </div>
    </div>
</form>

<div class="main-content" id="projects-content">
</div>
