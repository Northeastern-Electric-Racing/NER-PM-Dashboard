<h3 class="page-title">Projects/Work Package Lookups</h3>

<p class="describe">
    Search for Projects/Work Packages via WBS #.
</p>

<form action="" id="lookups-sub-on-ent">
    <div class="main-input" id="lookups-main-input">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">WBS #</span>
            </div>
            <input type="text" class="form-control" placeholder="X.X.X"
                    aria-label="Work Breakdown Structure Number"id="lookups-go-input">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="lookups-go-btn">Go</button>
            </div>
        </div>
    </div>
</form>

<div class="main-content" id="lookups-content">
</div>
