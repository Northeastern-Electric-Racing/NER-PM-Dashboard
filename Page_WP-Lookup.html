<h3 class="page-title">Work Package Lookup</h3>

<p class="describe">
    Search for Work Packages via WBS #.
</p>

<form action="" id="wp-sub-on-ent">
    <div class="main-input" id="wp-lookup-main-input">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">WBS #</span>
            </div>
            <input type="text" class="form-control" placeholder="X.X.X"
                    aria-label="Work Breakdown Structure Number"id="wp-go-input">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="wp-go-btn">Go</button>
            </div>
        </div>
    </div>
</form>

<div class="main-content" id="wp-content">
</div>
