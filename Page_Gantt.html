<h3 class="page-title">Gantt Charts</h3>

<p class="describe">
    Search for Gantt charts via WBS #.
</p>

<div class="main-input" id="gantt-main-input">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">WBS #</span>
        </div>
        <input type="text" class="form-control" placeholder="X.X.X.X.X" 
                aria-label="Work Breakdown Structure Number"id="gantt-go-input">
        <div class="input-group-append">
            <button class="btn btn-primary" type="submit" id="gantt-go-btn">Go</button>
        </div>
    </div>
</div>

<div class="main-content" id="gantt-content">
</div>
