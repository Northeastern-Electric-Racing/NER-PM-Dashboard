<style>
  .upcoming-deadline-flex-container {
    display: flex;
    flex-direction: column;
  }


  .table-container {
    overflow: scroll;
  }

  .site-title {
    background-color: #ef4344;
  }

  .page {
    padding-left: 1em;
    padding-right: 1em;
  }

  .page-title {
    padding-top: 1em;
  }

  .describe {
    padding-left: 1em;
    padding-right: 1em;
  }

  .main-input {
    padding-left: 1em;
    padding-bottom: 2em;
    width: 40%;
  }

  .secondary-input {
    width: 50%;
  }

  .modal {
   position: absolute;
   top: 10px;
   right: 50px;
   bottom: 0;
   left: 0;
   z-index: 10040;
   overflow: auto;
   overflow-y: auto;
}

  .main-content {
    border-color: rgb(200, 200, 200);
    border-style: solid;
    border-width: thin;
    border-radius: 1em;
    background-color: rgb(200, 200, 200);
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 5em;
  }

  .placeholder-content {
    text-align: center;
    height: 10em;
    padding-top: 2em;
    width: 50%;
    margin: auto;
  }

  .data-frame {
    padding: 2em;
    width: 90%;
    margin-left: auto;
    margin-right: auto;
  }

  .change-form {
    margin-left: auto;
    margin-right: auto;
  }

  .big-gantt {
    width: 100%;
  }

  iframe {
    width: 100%;
    margin-left: auto;
    margin-right: auto;
  }

  hr {
    border: 0;
    clear: both;
    display: block;
    width: 96%;
    height: 1px;
  }

  /********* Alerts and messages ********/

  .error-box {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding-top: 3px;
    z-index: 999;
  }

  #outer-message {
    padding: 5px;
    width: 60%;
  }

  #inner-message {
    margin: 0 auto;
  }

  /*************** Loader ***************/
  .loader-full-page {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
  }

  .loader-page-content {
    height: 10em;
    margin-left: auto;
    margin-right: auto;
    border-radius: 1em;
  }
  
  .loader-wrapper {
    background-color: #ef4344;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  .loader {
    display: inline-block;
    width: 30px;
    height: 30px;
    position: relative;
    border: 4px solid #Fff;
    animation: loader 2s infinite ease;
  }

  .loader-inner {
    vertical-align: top;
    display: inline-block;
    width: 100%;
    background-color: #fff;
    animation: loader-inner 2s infinite ease-in;
  }

  @keyframes loader {
    0% {
      transform: rotate(0deg);
    }

    25% {
      transform: rotate(180deg);
    }

    50% {
      transform: rotate(180deg);
    }

    75% {
      transform: rotate(360deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes loader-inner {
    0% {
      height: 0%;
    }

    25% {
      height: 0%;
    }

    50% {
      height: 100%;
    }

    75% {
      height: 100%;
    }

    100% {
      height: 0%;
    }
  }

 /********* Projects Reload Data Button ********/
 .reload-button {
    left: 19em;
    top: 11.75em;
    position: absolute;
  }
</style>
